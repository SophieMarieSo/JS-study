<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-box">
      <h1>숫자 맞추기 게임🎮</h1>
      <div id="answer-area" class="answer"></div>
      <div id="chance-area" class="chance"></div>
      <div id="result-area" class="result">결과</div>
      <div class="input-area">
        <input type="number" id="user-input" />
        <button id="play-btn">GO</button>
        <button id="reset-btn">RESET</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
